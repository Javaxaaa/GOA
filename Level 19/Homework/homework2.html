<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <style>
        .block {
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 10px;
        }
        .inline {
            background-color: #e2e2e2;
            padding: 5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Inline Elements</h1>
    <div class="block">
        <p>1. <span class="inline">Span</span> - Used to style a part of text.</p>
        <br>
        <p>2. <a class="inline" href="#">Anchor</a> - Used for hyperlinks.</p>
        <br>
        <p>3. <strong class="inline">Strong</strong> - Indicates strong importance.</p>
    </div>

    <h1>Block Elements</h1>
    <div class="block">
        <p>1. <div class="block">Div</div> - A generic container for flow content.</p>
        <br>
        <p>2. <h2 class="block">Heading</h2> - Represents a heading level.</p>
        <br>
        <p>3. <p class="block">Paragraph</p> - Represents a paragraph of text.</p>
    </div>
</body>
</html>
