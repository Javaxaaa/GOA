<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Example of HTML list</b></h1>

    <h2><b>Cars unordered list</b></h2>

    <ul> 
    <li>Porsche</li>
    <li>Toyota</li>
    <li>BMW</li>
    <li>Alpha Romeo</li></ul>


    <h3><b>Ordered List</b></h3>

    <ol>
    <li>Porsche</li>
    <li>BMW</li>
    <li>Toyota</li>
    <li>Alpha Romeo</li></ol>


    <h4><b>Fruits Unordered List</b></h4>

    <ul>
    <li>Banana</li> 
   <li>Orange</li>
    <li>Watermelon</li>
   <li>Apple</li>    
</ul>


    <h5><b>Fruits Ordered List</b></h5>

    <ol>
    <li>Apple</li>
    <li>Watermelon</li>
    <li>Banana</li>
    <li>Orange</li>

    </ol>




</body>
</html>
