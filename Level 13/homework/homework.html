<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juventus Fan Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #000;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #0056b3;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Juventus Fan Club</h1>
    </header>
    <nav>
        <a href="#news">Latest News</a>
        <a href="#fixtures">Fixtures</a>
        <a href="#players">Players</a>
       
    </nav>
    <div class="content">
        <h2>Latest News</h2>
        <p>Stay updated with the latest news about Juventus FC!</p>
        
        <h2>Upcoming Fixtures</h2>
        <p>Check out the upcoming matches and support your team!</p>
        
        <h2>Our Players</h2>
        <p>Learn more about your favorite players!</p>
    </div>
    <footer>
        <p>&copy;</p>
    </footer>
</body>
</html>
